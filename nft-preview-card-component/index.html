<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>NFT Preview Card Component</title>
</head>
<body>
    
    <main>
        <section>
            <div class="container">
                <div class="hover-container">
                <img class="icon-view" src="images/icon-view.svg" alt="eye">
                <img class="eth" src="images/image-equilibrium.jpg" alt="img">
                <div class="hover-effect"></div>
                </div>
                <h1>Equilibrium #3429</h1>
                <div class="eth-info-container">
                <p class="info-text">Our Equilibrium collection promotes balance and calm.</p>
                <div class="eth-container">
                    <div class="eth-block"><img src="images/icon-ethereum.svg" alt="eth">
                    <p class="eth-num">0.041 ETH</p>
                </div>
                <div class="time-block">
                    <img src="images/icon-clock.svg" alt="clock">
                    <p>3 days left</p>
                </div>
                </div>
                <div class="line"></div>
                <div class="account-container">
                    <img class="avatar" src="images/image-avatar.png" alt="avatar">
                    <div class="account-name"><p>Creation of<p class="name-text">Jules Wyvern</p></p></div>
                </div>
            </div>
            </div>
        </section>
    </main>

</body>
</html>
